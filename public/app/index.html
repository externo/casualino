<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Casualino</title>
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" media="all">
  <link rel="stylesheet" href="node_modules/angular-ui-notification/dist/angular-ui-notification.min.css">

  <!-- Jasmine test framework assets -->
  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.4.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.4.1/jasmine.css">
</head>
<body ng-app="app" ng-controller="LoginController as Login">
<div id="login-form" class="fade"
     close-outside ng-if="!Login.dialogClosed" close="Login.closeDialog()">
  <div class="header">
    <a id="lang" ng-click="Login.toggleLang()">{{Login.lang}}</a>
    <span class="center">{{ 'TITLE' | translate }}</span>
    <img src="assets/img/close.svg" alt="arrow" ng-click="Login.closeDialog()">
  </div>
  <div class="user_icons">
    <a href="#login" class="center">
      <img class="img" src="assets/img/login.svg" alt="login">
      <img class="background_img" src="assets/img/circle.svg" alt="circle">
    </a>
    <a href="#pass-reset" class="center">
      <img class="img" src="assets/img/password-reset.svg" alt="pass-reset">
      <img class="background_img" src="assets/img/circle.svg" alt="circle">
    </a>
  </div>

  <div ng-view></div>

  <!--<span class="center" translate="TITLE"></span>-->

</div>

<!-- Node modules and libraries -->
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-resource/angular-resource.js"></script>
<script src="node_modules/angular-translate/dist/angular-translate.js"></script>
<script src="node_modules/angular-animate/angular-animate.js"></script>
<script src="assets/js/spin.js"></script>
<script src="node_modules/angular-spinner/angular-spinner.min.js"></script>
<script src="node_modules/angular-loading-spinner/angular-loading-spinner.js"></script>
<script src="node_modules/angular-ui-notification/dist/angular-ui-notification.min.js"></script>

<!-- Jasmine test framework scipts -->
<script type="text/javascript" src="jasmine/lib/jasmine-2.4.1/jasmine.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-2.4.1/jasmine-html.js"></script>
<script type="text/javascript" src="jasmine/lib/jasmine-2.4.1/boot.js"></script>
<script type="text/javascript" src="node_modules/angular-mocks/angular-mocks.js"></script>

<!-- Angular app, services, directives, controllers -->
<script src="js/app.js"></script>
<script src="js/services/auth.js"></script>
<script src="js/directives/closeOutside.js"></script>
<script src="js/controllers/login.js"></script>

<!-- Unit test file-->
<script src="js/test.js"></script>
</body>
</html>
